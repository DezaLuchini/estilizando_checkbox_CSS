<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/menuFilter.css">

    <title>Estilizando o Checkbox</title>

  </head>
  <body>

    <fieldset class="menuFilter">
      <legend class="menuFilter__title">Pode clicar em várias opções:</legend>

      <input type="checkbox" name="ux" id="ux" class="menuFilter__checbox">
      <label for="ux" class="menuFilter__label">
        UX
      </label>

      <input type="checkbox" name="design" id="design" class="menuFilter__checbox">
      <label for="design" class="menuFilter__label">
        Design
      </label>

      <input type="checkbox" name="frontend" id="frontend" class="menuFilter__checbox">
      <label for="frontend" class="menuFilter__label">
        Frontend
      </label>

      <input type="checkbox" name="mobile" id="mobile" class="menuFilter__checbox">
      <label for="mobile" class="menuFilter__label">
        Mobile
      </label>
    </fieldset>

  </body>
</html>
