<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/menuCheckbox.css">
    <link rel="stylesheet" href="css/menuRadio.css">
    <link rel="stylesheet" href="css/newCheckbox.css">

    <title>Estilizando Checkbox</title>

  </head>
  <body>

    <fieldset class="menuCheckbox">
      <legend class="menuCheckbox__title">
        Checkbox - Possível selecionar mais de uma opção por vez:
      </legend>

      <input type="checkbox" name="ux" value="ux" id="ux" class="menuCheckbox__checbox menuCheckbox__checbox--ux">
      <label for="ux" class="menuCheckbox__label menuCheckbox__label--ux">
        UX
      </label>

      <input type="checkbox" name="design" value="design" id="design" class="menuCheckbox__checbox menuCheckbox__checbox--design">
      <label for="design" class="menuCheckbox__label menuCheckbox__label--design">
        Design
      </label>

      <input type="checkbox" name="frontend" value="frontend" id="frontend" class="menuCheckbox__checbox menuCheckbox__checbox--frontend">
      <label for="frontend" class="menuCheckbox__label menuCheckbox__label--frontend">
        Frontend
      </label>

      <input type="checkbox" name="backend" value="backend" id="backend" class="menuCheckbox__checbox menuCheckbox__checbox--backend">
      <label for="backend" class="menuCheckbox__label menuCheckbox__label--backend">
        Backend
      </label>

      <input type="checkbox" name="mobile" value="mobile" id="mobile" class="menuCheckbox__checbox menuCheckbox__checbox--mobile">
      <label for="mobile" class="menuCheckbox__label menuCheckbox__label--mobile">
        Mobile
      </label>

      <input type="checkbox" name="devops" value="devops" id="devops" class="menuCheckbox__checbox menuCheckbox__checbox--devops">
      <label for="devops" class="menuCheckbox__label menuCheckbox__label--devops">
        DevOps
      </label>

      <input type="checkbox" name="agile" value="agile" id="agile" class="menuCheckbox__checbox menuCheckbox__checbox--agile">
      <label for="agile" class="menuCheckbox__label menuCheckbox__label--agile">
        Agile
      </label>
    </fieldset>


    <fieldset class="menuRadio">
      <legend class="menuRadio__title">
        Radio - Possível selecionar somente uma opção por vez:
      </legend>

      <input type="radio" name="titleIncricao" value="free" id="free" class="menuRadio__radio menuRadio__radio--free">
      <label for="free" class="menuRadio__label menuRadio__label--free">
        Free
      </label>

      <input type="radio" name="titleIncricao" value="payment" id="payment" class="menuRadio__radio menuRadio__radio--payment">
      <label for="payment" class="menuRadio__label menuRadio__label--payment">
        Pago
      </label>
    </fieldset>


    <fieldset class="newCheckbox">
      <legend class="newCheckbox__title">
        Checkbox - Outro tipo de estilização para Checkbox ou Radio:
      </legend>

      <input type="checkbox" name="html" value="html" id="html" class="newCheckbox__checbox newCheckbox__checbox--html">
      <label for="html" class="newCheckbox__label newCheckbox__label--html">
        HTML
      </label>
      <div class="newCheckbox__span">
        <span class="newCheckbox__span newCheckbox__span--off">Off</span>
        <span class="newCheckbox__span newCheckbox__span--on">On</span>
      </div>

      <input type="checkbox" name="css" value="css" id="css" class="newCheckbox__checbox newCheckbox__checbox--css">
      <label for="css" class="newCheckbox__label newCheckbox__label--css">
        CSS
      </label>
      <div class="newCheckbox__span">
        <span class="newCheckbox__span newCheckbox__span--off">Off</span>
        <span class="newCheckbox__span newCheckbox__span--on">On</span>
      </div>

      <input type="checkbox" name="javascript" value="javascript" id="javascript" class="newCheckbox__checbox newCheckbox__checbox--javascript">
      <label for="javascript" class="newCheckbox__label newCheckbox__label--javascript">
        JavaScript
      </label>
      <div class="newCheckbox__span">
        <span class="newCheckbox__span newCheckbox__span--off">Off</span>
        <span class="newCheckbox__span newCheckbox__span--on">On</span>
      </div>
    </fieldset>

  </body>
</html>
